<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Employee Information Form</title>
    <style>
        .text-align{text-align: center;}
    </style>
</head>
<body>
    <h1 class="text-align">Employee Information Form</h1>
    <form method="get" action="result.html" target="_blank">

        <label for="FirstName">First Name:</label><br>
        <input type="text" id="FirstName" placeholder="Enter your First Name:" name="fname"><br><br>

        <label for="LastName">Last Name:</label><br>
        <input type="text" id="LastName" placeholder="Enter your Last Name:" name="lname"><br><br>

        <fieldset>
            <legend class="text-align"><h2>Contact Information</h2></legend>
            <p>
                <label for="input_text">About Me:</label><br>
                <textarea id="input_text" rows="5" cols="50" placeholder="Enter text here:" name="about_me"></textarea><br>

                <label for="input_email">Email Id:</label><br>
                <input id="input_email" type="email" placeholder="Enter Email Id" name="email"><br><br>

                <label for="input_number">Contact No.:</label><br>
                <input id="input_number" type="number" placeholder="Enter Contact No." name="number"><br><br>

                <label for="input_dob">Date of Birth:</label><br>
                <input id="input_dob" type="date" name="dob"><br><br>

                <label>Gender:</label><br>
                <input id="male" type="radio">
                <label for="male">Male</label>
                <input id="female" type="radio">
                <label for="female">Female</label><br><br>

                <label>Employee type:</label><br>
                <input id="part_time" type="checkbox">
                <label for="part_time">Part Time</label>
                <input id="full_time" type="checkbox">
                <label for="full_time">Full Time</label><br><br>
                 
                <label for="image">Submit passport size photograph:</label><br>
                <input id="image" type="file" accept=".jpeg, .jpg, .png"><br><br>

                <label for="address">Enter permanent address:</label><br>
                <textarea id="address" rows="5" cols="50" placeholder="Enter address:"></textarea><br>
            </p>
        </fieldset>
        <input type="submit"><input type="reset">
    </form>
</body>
</html>
